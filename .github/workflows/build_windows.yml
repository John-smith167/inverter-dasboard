name: Build Windows Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --name SK_INVERTX_TRADERS --onefile --windowed --icon=assets/logo.ico --add-data "inventory.db;." --add-data "assets;assets" run_app.py

      - name: Build Installer with Inno Setup
        uses: Minionguyjosh/Inno-Setup-Action@v1.2.2
        with:
          path: setup.iss
        # Continue even if Inno Setup fails (e.g., config issues), so we at least get the EXE
        continue-on-error: true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SK_INVERTX_TRADERS_Windows
          path: |
            dist/SK_INVERTX_TRADERS.exe
            Output/SK_INVERTX_Installer.exe
